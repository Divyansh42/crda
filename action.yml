name: 'crda'
description: 'Analyse Vulnerabilities in application dependencies'
author: 'Red Hat'
branding:
  icon: circle
  color: red
inputs:
  manifest_file_path:
    description: Path of target manifest file to perform analysis.
    required: true
    default: requirements.txt
  analysis_report_file_name:
    description: Name of the file to save analysis report.
    required: false
    default: crda_analysis_report.json
  pkg_installation_directory_path:
    description: Path of a directory in workspace, where dependencies are installed.
    required: false
    default: .
  snyk_token:
    description: "token for premium result"
    required: false
  crda_key:
    description: "crda key to uniquely identify"
    required: false
  consent_telemetry:
    description: "set it to false"
    required: false
    default: "true"

outputs:
  crda_key:
    description: "Generated CRDA key for future use"
runs:
  using: 'node12'
  main: 'dist/index.js'
